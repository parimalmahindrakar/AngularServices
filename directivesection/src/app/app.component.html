<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd:number%2 !== 0}" 
          [ngStyle]="{backgroundColor: number%2 !== 0  ? 'blue' : 'transperent'}"
          *ngFor="let number of oddNumbers">
            {{number}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
          [ngStyle]="{backgroundColor: number%2 === 0  ? 'yellow' : 'transperent'}"
          *ngFor="let number of evenNumbers"
          >
            {{number}}
          </li>
        </div>
      </ul>

    </div>
  </div>
</div>
